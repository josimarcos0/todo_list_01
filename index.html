<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo-list</title>
<!--css do projeto-->
<link rel="stylesheet" href="style.css">
 <!--font awesone-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<!--js do projeto-->
<script src="script.js" defer></script>
</head>
<body>

<div class="todo-containe">
    <header>
        <h1>Lista To Do avençado</h1>
    </header>
     <form id="todo-form">
        <p>Adicione uma tarefa:</p>
    <div class="form-control">
    <input type="text" id="todo-input" 
    placeholder="O que você vai fazer?">
    <button type="submit">
        <i class="fa-thin fa-plus"></i>
    </button>
</div>
</form>
<form id="edit-form"  class="hide">
    <p>Edite a sua tarefa</p>
    <div class="form-control">
        <input type="text" id="edito-input">
        <button type="submit">
            <i class="fa-solid fa-check-double"> </i>
        </button>
    </div>
    <button id="cancel-edit-btn">Cancelar</button>
</form>
  <div id="toolbar">
    <div id="search">
        <h4>Pesquisar</h4>
        <form >
            <input type="text" id="search-input" placeholder="Buscar">
            <button id="erase-button">
                <i class="fa-solid fa-delete-left"></i>
            </button>
        </form>
    </div>
    <div id="filter">
        <h4>Filter</h4>
        <select id="silter-select">
            <option value="all">Todos</option>
            <option value="done">Feitos</option>
            <option value="todo">A fazer</option>
        </select>
    </div>
  </div>
  <div id="todo-list">
    <div class="todo done" >
     <h3>Estou fazendo alguma coisa...</h3>
     <button class="sinish-todo">
         <i class="fa-solid fa-check"></i>
     </button>
     <button class="edit-todo">
         <i class="fa-solid fa-pen"></i>
     </button>
     <button class="remove-todo">
       <i class="fa-solid fa-xmark"></i>
     </button>
 </div>
 <div class="todo">
     <h3>Estudando java script</h3>
     <button class="sinish-todo">
         <i class="fa-solid fa-check"></i>
     </button>
     <button class="edit-todo">
         <i class="fa-solid fa-pen"></i>
     </button>
     <button class="remove-todo">
       <i class="fa-solid fa-xmark"></i>
     </button>
 </div>
 </div>
</div>
</body>
</html>
